version: "3.8"
services:
  xgproyect-v3:
    build:
      context: .
    container_name: xgproyect-v3
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    # Run composer install on container start if vendor doesn't exist
    command: >
      bash -c "
      if [ ! -d vendor ]; then
        composer install --optimize-autoloader
      fi &&
      apache2-foreground
      "
  db:
    image: mysql:8.0
    restart: on-failure
    ports:
      - 33060:3306
    volumes:
      - ./data:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql  # Use named volume for data persistence
    environment:
      MYSQL_DATABASE: xgp
      MYSQL_ROOT_PASSWORD: root
  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    restart: on-failure
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui

# Define named volumes
volumes:
  mysql_data:
    driver: local
